<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון מע"מ</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-calculator"></i> מחשבון מע"מ</h1>
        <div class="input-group">
            <label for="amount">הכנס סכום:</label>
            <input type="number" id="amount" step="0.01" placeholder="הכנס סכום">
        </div>
        <div class="results">
            <div class="result-row">
                <span class="label"><i class="fas fa-shekel-sign"></i> סכום ללא מע"מ:</span>
                <span id="amount-without-vat">0.00</span>
            </div>
            <div class="result-row">
                <span class="label"><i class="fas fa-percentage"></i> מע"מ 17%:</span>
                <span id="vat-17">0.00</span>
            </div>
            <div class="result-row">
                <span class="label"><i class="fas fa-arrow-trend-up"></i> מע"מ 18%:</span>
                <span id="amount-18">0.00</span>
            </div>
            <div class="result-row">
                <span class="label"><i class="fas fa-equals"></i> סה"כ עם 18%:</span>
                <div class="amount-with-copy">
                    <span id="total-with-18">0.00</span>
                    <i class="fas fa-copy copy-btn" title="העתק סכום"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
